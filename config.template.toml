# Google Drive Backup Configuration
# Copy this file to config.toml and customize for your project.
#
# Usage:
#   cp config.template.toml config.toml
#   # Edit config.toml with your project settings
#   ./backup.sh --config config.toml --dry-run

[remote]
# rclone remote name â€” must match what you created during setup
name = "gdrive"

# Destination folder on Google Drive (created automatically if it doesn't exist)
# Files are stored under <folder>/current/ with version history in .changed/ and .deleted/
folder = "backups/my-project"

[source]
# Absolute path to the project root directory
path = "/path/to/your/project"

[versions]
# How many previous versions to keep for modified files
# When a file is overwritten, the old version is saved to .changed/<timestamp>/
keep_changed = 5

# How many previous versions to keep for deleted files
# When a file is deleted locally, the old version is saved to .deleted/<timestamp>/
keep_deleted = 10

[exclude]
# File/directory patterns to skip during backup
# Uses rclone filter syntax: https://rclone.org/filtering/
patterns = [
    ".git/**",
    "__pycache__/**",
    "*.pyc",
    "*.pyo",
    "*.tmp",
    "*.temp",
    "*.swp",
    "*.swo",
    "*~",
    ".venv/**",
    "venv/**",
    "ENV/**",
    ".DS_Store",
    "Thumbs.db",
    ".remote_secrets.toml",
]
